services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garikinbo_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: car_auction
      DB_USER: auction
      DB_PASS: auction
      APP_URL: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: garikinbo_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: car_auction
      MYSQL_USER: auction
      MYSQL_PASSWORD: auction
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./car_auction.sql:/docker-entrypoint-initdb.d/car_auction.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
